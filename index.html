<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Gigin Music — Book & Discover Live Musicians, Bands & DJs</title>
    <meta name="description" content="Gigin connects venues with musicians, bands, and DJs. Post gigs, apply, negotiate fees, and handle your bookings securely." />
    <link rel="canonical" href="https://www.giginmusic.com/" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Favicons -->
    <!-- Light icon for dark mode -->
    <link rel="icon" type="image/png" href="/icons/gigin_logo_white.png" media="(prefers-color-scheme: dark)" />
    <!-- Dark icon for light mode -->
    <link rel="icon" type="image/png" href="/icons/gigin_logo_black.png" media="(prefers-color-scheme: light)" />
    <!-- ICO fallback -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any" />
    <!-- Apple & mask (mask-icon should be SVG) -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#000000" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Gigin Music" />
    <meta property="og:title" content="Gigin Music — Book & Discover Live Musicians" />
    <meta property="og:description" content="Post gigs, apply, negotiate, and confirm bookings with secure payments." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.giginmusic.com/" />
    <meta property="og:image" content="https://www.giginmusic.com/og/og-image-1200x630.png" />
    <meta property="og:image:alt" content="Gigin Music — musicians and venues connecting" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gigin Music — Book & Discover Live Musicians" />
    <meta name="twitter:description" content="Gigin connects venues with musicians, bands, and DJs." />
    <meta name="twitter:image" content="https://www.giginmusic.com/og/og-image-1200x630.png" />

    <!-- Preconnects (perf) -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />
    <link rel="preconnect" href="https://events.mapbox.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://securetoken.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (preload + load) -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">

    <!-- Mapbox CSS (keep version in sync with JS) -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Structured Data (Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Gigin Music",
        "url": "https://www.giginmusic.com/",
        "logo": "https://www.giginmusic.com/icons/gigin_logo_black.png"
      }
    </script>
  </head>
  <body>
    <noscript>Gigin requires JavaScript to run. Please enable JavaScript in your browser settings.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
